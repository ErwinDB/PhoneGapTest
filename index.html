<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1">     
        <meta name="format-detection" content = "telephone=no" />                                         
        <title>PhoneGap test app</title>
        <link rel="stylesheet" href="css/jquery.mobile-1.3.2.css" />    
        
        <script src="js/jquery-1.7.1.min.js"></script>
        <script src="js/jquery.mobile-1.3.2.min.js"></script>   
        <script src="phonegap.js" type="text/javascript"></script>    <!-- careful, this file is only found on the phonegap site and is inserted by the compiler -->
        <script src="js/test.js"></script>
    </head>
    <body>
        <div data-role="page" id="startpage" data-theme="b">
            <div data-role="header" data-position="fixed">
                <h2>Picture test app</h2>
            </div>
            <div data-role="content" >  
                <button type="button" data-icon="forward" data-role="button" onclick="javascript:takePicture();">Take picture</button>          
            </div>
            <div data-role="footer"  data-position="fixed">
            </div>
        </div>

        <div data-role="page" id="photopage" data-theme="b">
            <div data-role="header" data-position="fixed">
                <h2>List of pictures</h2>
            </div>
            <div data-role="content" >  
                <img id="photo" />
            </div>
            <div data-position="fixed" data-role="footer">
                <a href="#startpage" data-theme="" data-icon="Back" data-role="button">Back</a>
            </div>
        </div>
    </body>  
</html>
